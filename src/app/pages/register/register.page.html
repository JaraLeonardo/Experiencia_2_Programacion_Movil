<ion-header>
  <ion-toolbar class="header">
    <ion-title color="light">Registro de usuario</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/inicio">
        <ion-icon slot="icon-only" name="person-outline" class="icon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="card">
    <img src="assets/logo2.png">
  </ion-card>
<br>
  <form [formGroup] = "formularioRegistro" (keyup.enter)="CrearUsuario()" #formulario="ngForm">
  

    <ion-item>
      <ion-label>Nombre: </ion-label>
      <ion-input type="text" placeholder="Nombre"
                 name="nombre"
                 formControlName="nombre" required
                 minlength="3"
                 maxlength="20">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Apellido: </ion-label>
      <ion-input type="text" placeholder="Apellido"
                 name="apellido" [(ngModel)]= "usuario.apellido" 
                 formControlName="apellido" required
                 minlength="3"
                 maxlength="20">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Telefono: </ion-label>
      <ion-input type="number" placeholder="Telefono"
                 name="telefono" [(ngModel)]= "usuario.telefono" 
                 formControlName="telefono" required
                 min="999999999"
                 max="99999999999">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Correo Institucional: </ion-label>
      <ion-input type="email" placeholder="Email"
                 name="correo" value="" [(ngModel)]= "usuario.correo"
                 pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                 pattern=".+@duocuc.cl"
                 formControlName="correo"
                 minlength="5"
                 maxlength="30"
                 required>
      </ion-input>
    </ion-item>


    <ion-item>
      <ion-label>Password: </ion-label>
      <ion-input type="password" placeholder="Contraseña"
                 name="password" value="" [(ngModel)]= "usuario.password" minlength="8" maxlength="16"
                 formControlName="password"
                 required>

      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Confirmar password: </ion-label>
      <ion-input type="password" placeholder="Reingrese Contraseña"
                 name="password2" value="" [(ngModel)]= "usuario.password2" minlength="8" maxlength="16"
                 formControlName="confirmaPass"
                 required>
      </ion-input>
    </ion-item>


    <ion-list>
      <ion-item>Seleccione: 
        <ion-select formControlName="categoria"  placeholder="Estudiante/Docente">
          <ion-select-option  value="estudiante">Estudiante</ion-select-option>
          <ion-select-option  value="docente">Docente</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <br>

    <ion-button 
          (click)="CrearUsuario()" expand="block" class="button">
      Enviar
    </ion-button>

  </form>
<br><br>

</ion-content>
