<ion-header>
  <ion-toolbar class="header">
    <ion-title color="light">Iniciar Sesión Alumno</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/inicio">
        <ion-icon slot="icon-only" name="person-outline" class="icon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="card">
    <img src="assets/logo2.png">
  </ion-card>
<br>
  <form #formulario="ngForm" (ngSubmit)="onSubmit()">
  
    <ion-item>
      <ion-label>Email: </ion-label>
      <ion-input type="email" placeholder="Email"
                 name="email" value="" [(ngModel)]= "usuario.email"
                 pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                 required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password: </ion-label>
      <ion-input type="password"	 placeholder="Contraseña"
                 name="password" value="" [(ngModel)]= "usuario.password"
                 required>
      </ion-input>
    </ion-item>
    <br>

    <ion-button [disabled] ="formulario.invalid"
            type="submit" expand="block" routerLink="/homealumno" class="button">
      Enviar
    </ion-button>

  </form>


</ion-content>
