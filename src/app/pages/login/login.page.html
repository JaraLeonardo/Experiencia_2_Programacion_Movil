<ion-header>
  <ion-toolbar class="header">
    <ion-title color="light">Iniciar Sesión Alumno</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/inicio">
        <ion-icon slot="icon-only" name="person-outline" class="icon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-card class="card">
    <img src="assets/logo2.png">
  </ion-card>
<br>
  <form #formulario="ngForm" [formGroup]="formularioLogin">
  
    <ion-item>
      <ion-label>Correo Institucional: </ion-label>
      <ion-input type="email" placeholder="Email"
                 name="correo" value="" [(ngModel)]= "usuario.email"
                 pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                 pattern=".+@duocuc.cl"
                 formControlName="correo"
                 minlength="5"
                 maxlength="30"
                 required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password: </ion-label>
      <ion-input type="password" placeholder="Contraseña"
                 name="password" value="" [(ngModel)]= "usuario.password" minlength="8" maxlength="16"
                 formControlName="password"
                 required>
      </ion-input>
    </ion-item>
    <br>

    <ion-button [disabled] ="formulario.invalid"
            type="submit" expand="block" (click)="Ingresar()" class="button">
      Ingresar
    </ion-button>

  </form>


<br>
</ion-content>


<ion-footer>
  <ion-toolbar class="header">
    <ion-buttons slot="end">
      <ion-button color="light" [routerLink]="['/register']">Registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
