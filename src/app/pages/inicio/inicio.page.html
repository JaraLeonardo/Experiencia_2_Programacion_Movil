<ion-header>
  <ion-toolbar class="header">
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-card class="card">
    <ion-card-header>
      <ion-card-title class="parrafo">Bienvenidos a RegisterApp!</ion-card-title>
    </ion-card-header>
    <img src="assets/logo.png">
    <p class="parrafo">A continuación, inicie sesión como profesor o como alumno, si no tiene cuenta, registrese.</p>
  </ion-card>
  <ion-button expand="block" routerLink="/login" class="button">Ingresar como Alumno</ion-button>
  <ion-button expand="block" routerLink="/sesionprofesor" class="button">Ingresar como Profesor</ion-button>
  <ion-button expand="block" routerLink="/register" class="button">Registrarse</ion-button>
  <br><br>
</ion-content>
